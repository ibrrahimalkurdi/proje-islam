
<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پانێلا ئەدمینی - پڕۆژێ ئیسلام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;700&display=swap');
        :root {
            --dark-bg: #0d1117;
            --card-bg: #161b22;
            --primary-text: #c9d1d9;
            --secondary-text: #8b949e;
            --accent-color: #58a6ff;
            --border-color: #30363d;
            --success-color: #2ea043;
            --danger-color: #f85149;
            --font-kurdish: 'Noto Sans Arabic', sans-serif;
        }
        body {
            font-family: var(--font-kurdish);
            background-color: var(--dark-bg);
            color: var(--primary-text);
            margin: 0;
            display: flex;
            min-height: 100vh;
        }
        #login-view {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-box h1 {
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            border-radius: 6px;
            font-family: var(--font-kurdish);
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: var(--font-kurdish);
            font-size: 1rem;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        .btn:hover { opacity: 0.9; }
        .btn-primary {
            background-color: var(--accent-color);
            color: var(--dark-bg);
        }
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        #admin-dashboard {
            display: none;
            width: 100%;
            flex-direction: row;
        }
        #sidebar {
            width: 250px;
            background: var(--card-bg);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        #sidebar ul li a {
            display: block;
            padding: 12px 15px;
            color: var(--secondary-text);
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 5px;
            transition: all 0.3s;
        }
        #sidebar ul li a:hover, #sidebar ul li a.active {
            background-color: var(--border-color);
            color: var(--primary-text);
        }
        #main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .content-header h1 { margin: 0; }
        .btn-success { background-color: var(--success-color); color: white; }
        .item-list {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        .item-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
        }
        .item-card h3 {
            margin: 0 0 10px 0;
        }
        .item-card-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .item-card-actions .btn {
            width: auto;
            flex-grow: 1;
            padding: 8px;
            font-size: 0.9rem;
        }
        #form-container {
            background: var(--card-bg);
            padding: 30px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
        }
        #form-container textarea {
            width: 100%;
            padding: 12px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            border-radius: 6px;
            min-height: 120px;
            resize: vertical;
            font-family: var(--font-kurdish);
        }
        .status-table { width: 100%; border-collapse: collapse; }
        .status-table th, .status-table td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: right;
        }
        .status-table th { background: var(--border-color); }
        .status-table select {
            width: 100%;
            padding: 8px;
            background: var(--dark-bg);
            color: var(--primary-text);
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }
        .loading-spinner-small {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-view">
        <div class="login-box">
            <h1>چوونا ژوور - ئەدمین</h1>
            <div id="login-error" style="color:var(--danger-color); margin-bottom: 15px; display:none;"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">ئیمەیل</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">پاسۆرد</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">چوونا ژوور</button>
            </form>
        </div>
    </div>

    <div id="admin-dashboard">
        <aside id="sidebar">
            <h2>پانێلا ئەدمینی</h2>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link" data-target="viewSettings">کۆنترۆلا بەشان</a></li>
                    <li><a href="#" class="nav-link" data-target="teachers">کۆنترۆلا مامۆستایان</a></li>
                    <li><a href="#" class="nav-link" data-target="generalLectures">وانەیێن گشتی</a></li>
                    <li><a href="#" class="nav-link" data-target="levels">رێرەوا فێربوونێ</a></li>
                    <li><a href="#" class="nav-link" data-target="hadiths">کتێبخانەیا حەدیسێ</a></li>
                    <li><a href="#" class="nav-link" data-target="fatwas">پرسیار و بەرسڤ</a></li>
                    <li><a href="#" class="nav-link" data-target="tafsir">تەفسیرا قورئانێ</a></li>
                    <li><a href="#" class="nav-link" data-target="books">پەرتوکخانە</a></li>
                    <li><a href="#" class="nav-link" data-target="bookSales">فرۆتنا پەرتووکان</a></li>
                    <li><a href="#" class="nav-link" data-target="locations">خەریتە</a></li>
                    <li><a href="#" class="nav-link" data-target="liveCourse">خولێن ڕاستەوخۆ</a></li>
                </ul>
            </nav>
            <button id="logout-btn" class="btn btn-danger">دەرکەفتن</button>
        </aside>
        <main id="main-content">
            <!-- Content will be loaded here by JavaScript -->
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

    <script>
        // <<<<<<<<<<<<<<< گرنگ: زانیاریێن Firebase ل ڤێرێ داخل بکە >>>>>>>>>>>>>>>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('admin-dashboard');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const mainContent = document.getElementById('main-content');
        const navLinks = document.querySelectorAll('.nav-link');

        // Check auth state
        auth.onAuthStateChanged(user => {
            if (user) {
                loginView.style.display = 'none';
                dashboardView.style.display = 'flex';
                loadViewSettings(); // Load default view
                navLinks[0].classList.add('active');
            } else {
                loginView.style.display = 'flex';
                dashboardView.style.display = 'none';
            }
        });

        // Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    loginError.textContent = 'ئیمەیل یان پاسۆرد خەلەتە.';
                    loginError.style.display = 'block';
                });
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Navigation
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                const target = link.dataset.target;
                
                if (target === 'viewSettings') loadViewSettings();
                else if(target === 'teachers') loadTeachers();
                // Add other targets here...
                else {
                    mainContent.innerHTML = `<h1>کۆنترۆلا ${link.textContent}</h1><p>ئەڤ بەشە د کارکرنێ دایە.</p>`;
                }
            });
        });
        
        // --- Management Functions ---

        // 1. View Settings
        async function loadViewSettings() {
            mainContent.innerHTML = `
                <div class="content-header"><h1>کۆنترۆلا بەشان</h1></div>
                <div id="status-container"><div class="loading-spinner-small"></div></div>`;
            
            const views = [
                { id: 'home-view', name: 'مالپەرێ سەرەکی' }, { id: 'levels-view', name: 'رێرەوا فێربوونێ' },
                { id: 'waneyan-view', name: 'وانەیێن گشتی' }, { id: 'tafsir-view', name: 'تەفسیرا قورئانێ' },
                { id: 'hadith-view', name: 'کتێبخانەیا حەدیسێ' }, { id: 'fatwas-view', name: 'پرسیار و بەرسڤ' },
                { id: 'teachers-view', name: 'مامۆستایان' }, { id: 'seerah-view', name: 'ژیانناما پێغەمبەری' },
                { id: 'adhkar-view', name: 'دوعا و زکران' }, { id: 'fiqh-view', name: 'فقهـ و حوکم' },
                { id: 'pirtukxane-view', name: 'پەرتوکخانە' }, { id: 'book-sales-view', name: 'فرۆتنا پەرتووکان' },
                { id: 'map-view', name: 'خەریتە' }, { id: 'live-view', name: 'خولێن ڕاستەوخۆ' },
                { id: 'prayer-times-view', name: 'کاتی نڤێژان' }, { id: 'kids-view', name: 'بەشێ زارۆیان' }
            ];

            const snapshot = await db.collection('viewSettings').get();
            const statuses = {};
            snapshot.forEach(doc => {
                statuses[doc.id] = doc.data().status;
            });

            const tableHTML = `
                <table class="status-table">
                    <thead><tr><th>بەش</th><th>حالەت</th></tr></thead>
                    <tbody>
                        ${views.map(view => `
                            <tr>
                                <td>${view.name}</td>
                                <td>
                                    <select data-view-id="${view.id}" onchange="updateViewStatus('${view.id}', this.value)">
                                        <option value="0" ${statuses[view.id] === '0' ? 'selected' : ''}>چالاک (Active)</option>
                                        <option value="1" ${statuses[view.id] === '1' ? 'selected' : ''}>د کارکرنێ دایە (Under Construction)</option>
                                        <option value="8" ${statuses[view.id] === '8' ? 'selected' : ''}>قفلە (Locked)</option>
                                        <option value="7" ${statuses[view.id] === '7' ? 'selected' : ''}>ڤەشارتی (Hidden)</option>
                                        <option value="3" ${statuses[view.id] === '3' ? 'selected' : ''}>ژێر چاککرنێ دایە</option>
                                    </select>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>`;
            document.getElementById('status-container').innerHTML = tableHTML;
        }

        window.updateViewStatus = async (viewId, status) => {
            try {
                await db.collection('viewSettings').doc(viewId).set({ status: status });
                alert(`حالەتێ ${viewId} هاتە گوهورین`);
            } catch (error) {
                console.error("Error updating status: ", error);
                alert("چەوتیەک روویدا");
            }
        };

        // 2. Teachers
        async function loadTeachers() {
            mainContent.innerHTML = `
                <div class="content-header">
                    <h1>کۆنترۆلا مامۆستایان</h1>
                    <button class="btn btn-success" onclick="showTeacherForm()">مامۆستایەکێ زێدە بکە</button>
                </div>
                <div id="item-list-container" class="item-list"><div class="loading-spinner-small"></div></div>`;
            
            db.collection('teachers').onSnapshot(snapshot => {
                const container = document.getElementById('item-list-container');
                if (snapshot.empty) {
                    container.innerHTML = "<p>هیچ مامۆستایەک نەهاتیە تۆمارکرن.</p>";
                    return;
                }
                container.innerHTML = snapshot.docs.map(doc => {
                    const teacher = { id: doc.id, ...doc.data() };
                    return `
                        <div class="item-card">
                            <h3>${teacher.name}</h3>
                            <p>${(teacher.bio || '').substring(0, 50)}...</p>
                            <div class="item-card-actions">
                                <button class="btn btn-primary" onclick="showTeacherForm('${teacher.id}')">دەستکاری</button>
                                <button class="btn btn-danger" onclick="deleteItem('teachers', '${teacher.id}', '${teacher.name}')">ژێبرن</button>
                            </div>
                        </div>`;
                }).join('');
            });
        }

        window.showTeacherForm = async (id = null) => {
            let teacher = {};
            if (id) {
                const doc = await db.collection('teachers').doc(id).get();
                teacher = doc.data();
            }
            mainContent.innerHTML = `
                <div class="content-header">
                    <h1>${id ? 'دەستکاریکرنا مامۆستای' : 'زێدەکرنا مامۆستایەکێ نوو'}</h1>
                    <button class="btn" onclick="loadTeachers()">ڤەگەڕیان</button>
                </div>
                <div id="form-container">
                    <form id="teacher-form">
                        <div class="form-group">
                            <label>ناڤ</label>
                            <input type="text" name="name" value="${teacher.name || ''}" required>
                        </div>
                        <div class="form-group">
                            <label>کورتەیەک لسەر ژیانێ (Bio)</label>
                            <textarea name="bio">${teacher.bio || ''}</textarea>
                        </div>
                        <div class="form-group">
                            <label>لینکێ وێنەیێ پرۆفایلێ</label>
                            <input type="text" name="profileImage" value="${teacher.profileImage || ''}">
                        </div>
                        <div class="form-group">
                            <label>ژمارا تەلەفونێ</label>
                            <input type="text" name="phone" value="${teacher.phone || ''}">
                        </div>
                         <div class="form-group">
                            <label>لینکێ یوتیوبی</label>
                            <input type="text" name="youtube" value="${teacher.social?.youtube || ''}">
                        </div>
                         <div class="form-group">
                            <label>لینکێ تێلێگرامی</label>
                            <input type="text" name="telegram" value="${teacher.social?.telegram || ''}">
                        </div>
                         <div class="form-group">
                            <label>لینکێ فەیسبوکی</label>
                            <input type="text" name="facebook" value="${teacher.social?.facebook || ''}">
                        </div>
                        <button type="submit" class="btn btn-success">پاشکەفتن</button>
                    </form>
                </div>`;
            
            document.getElementById('teacher-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const data = {
                    name: form.name.value,
                    bio: form.bio.value,
                    profileImage: form.profileImage.value,
                    phone: form.phone.value,
                    social: {
                        youtube: form.youtube.value,
                        telegram: form.telegram.value,
                        facebook: form.facebook.value,
                    }
                };

                try {
                    if (id) {
                        await db.collection('teachers').doc(id).update(data);
                    } else {
                        await db.collection('teachers').add(data);
                    }
                    alert('ب سەرکەفتی هاتە پاشکەفتن');
                    loadTeachers();
                } catch(err) {
                    alert('چەوتیەک روویدا');
                    console.error(err);
                }
            });
        }

        window.deleteItem = async (collection, id, name) => {
            if (confirm(`دێ پشتراستی ژ ژێبرنا (${name})؟`)) {
                try {
                    await db.collection(collection).doc(id).delete();
                    alert('ب سەرکەفتی هاتە ژێبرن');
                } catch (err) {
                    alert('چەوتیەک روویدا');
                    console.error(err);
                }
            }
        };

    </script>
</body>
</html>
